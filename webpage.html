<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo h1 {
            color: white;
            font-size: 1.8em;
        }

        .navbar .nav-links {
            list-style-type: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #4CAF50;
        }


        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .about,
        .gallery {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        .about h2,
        .gallery h2 {
            font-family: 'Georgia', serif;
            color: #333;
        }

        .gallery-image {
            width: 100%;
            max-width: 300px;
            border: 5px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        footer p {
            font-size: 1em;
        }


        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;

            }

            .navbar .nav-links {
                font-size: 1em;
            }

            .navbar {
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar .nav-links {
                flex-direction: column;
                margin-top: 10px;
            }

            .navbar .nav-links li {
                margin: 10px 0;
            }

            .main-content {
                padding: 10px;
            }

            .gallery-image {
                max-width: 100%;
                /* Full width for smaller devices */
            }
        }

        @media (max-width: 480px) {
            .navbar .logo h1 {
                font-size: 1.5em;
            }

            .main-content {
                padding: 5px;
            }

            footer p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>My Website</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section id="about" class="about">
            <h2>About Us</h2>
            <p>We are a creative team passionate about designing beautiful websites. Our mission is to bring innovative
                ideas to life!</p>
        </section>

        <section id="gallery" class="gallery">
            <h2>Our Gallery</h2>
            <img src="https://via.placeholder.com/300"
